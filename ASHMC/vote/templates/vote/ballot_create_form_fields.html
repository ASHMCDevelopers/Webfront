<div class='surrounder light'>
<li class="ballot">
    <h3 class="ballot_title">Ballot {{bid|add:1}} <input name="{{bid}}_title"type="text" /></h3>
<div class='ballot_blurb'>
    <textarea name="{{bid}}_description"></textarea>
</div>
<ul>
    <li class="candidate_adder">
        <a id="{{bid}}">+</a> Add a candidate to this ballot
    </li>
</ul>
</li>
</div>
