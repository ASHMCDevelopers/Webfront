{% extends "legal/legal_base.html" %}
{% load legal_extras %}
{% load static %}

{% block stylin %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/legal/spreadsheet.css' %}">
{% endblock stylin %}

{% block post_header %}

<table>
{% for row in sheet|row_generator %}
    <tr>
        {% for cell in row %}
            <td style="{{cell|get_styles:wb}}">{{cell|get_value_display:wb.format_map}}</td>
        {% endfor %}
    </tr>
{% endfor %}
</table>

{% endblock post_header %}
