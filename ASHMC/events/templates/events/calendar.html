{% load event_extras %}
<table class='calendar'>
{% for row in matrix  %}
    <tr>
    {% for cell in row %}
        <td class="
        {% if start.day <= cell and cell <= end.day %}
            day_of {%endif%}
        {% if cell == today.day %}
            today
        {% endif %}">
        {% if cell != 0 %}
           {{cell}}
        {% endif %}
        <td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
