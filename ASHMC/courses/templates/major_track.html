{% load courses_extras %}
{% for major in majors %}
<div id="{{major.title|replace_space:"_"}}" class="major_tracker">
	<ul>
	{% for course in major.required_courses.all|prereq_order %}
		<li>
		
			{{course}} {{course.get_active_sections.count}}
			
		</li>
	{% endfor %}
	</ul>
</div>
{% endfor %}
